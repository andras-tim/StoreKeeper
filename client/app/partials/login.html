<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <h2 ng-bind="'Login' | translate"></h2>
      <form name="userForm" class="form-horizontal">
        <div class="form-group" show-errors>
          <label for="inputUsername" class="col-sm-2 control-label" ng-bind="'Username' | translate"></label>
          <div class="col-sm-10">
            <input name="username" type="text" class="form-control" id="inputUsername" placeholder="{{ 'Username' | translate}}" ng-model="user.username" required
                   title="{{ 'This field should not be left blank.' | translate}}" />
            <p class="help-block" ng-if="userForm.username.$error.required" ng-bind="'The user\'s username is required' | translate"></p>
            <p class="help-block" ng-if="userForm.username.$error.username" ng-bind="'The username address is invalid' | translate"></p>
          </div>

        </div>
        <div class="form-group" show-errors>
          <label for="inputPassword" class="col-sm-2 control-label" ng-bind="'Password' | translate"></label>
          <div class="col-sm-10">
            <input name="password" type="password" class="form-control" id="inputPassword" placeholder="{{ 'Password' | translate }}" ng-model="user.password" />
            <p class="help-block" ng-if="userForm.password.$error.required" ng-bind="'The user\'s password is required' | translate"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-bind="'Remember me' | translate">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" ng-click="login()" ng-bind="'Sign in' | translate"></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
